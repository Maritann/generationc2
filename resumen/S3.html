<body>
    <script>

        /* --------------------------ARREGLOS--------------------------------------
        conjunto de datos ordenados según su ingreso. Estan separados por coma
        todos los arreglos comienzan en la posición cero (0)
        LENGTH: cantidad de elementos o tamaño del arreglo (en este caso son 5l)
        */
        var vocales = ["u","i","e","o","a"]
        console.log(vocales[1],vocales[2]) // se imprime -> i e

        console.log(vocales)
        console.log(vocales.length)
        vocales.push(1); //agrega elementos al final quedaría a, e, i, o ,u ,1
        vocales.push(8);
        console.log(vocales)

        vocales.pop() //elimina lo que agregué último
        console.log (vocales)

        

        


    </script>
